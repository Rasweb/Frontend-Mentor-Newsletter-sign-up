<form class="example-form">
  <div class="label-style">Email address</div>
  <mat-form-field appearance="outline" class="form-padding example-full-width">
    <input
      type="email"
      matInput
      [formControl]="emailFormControl"
      placeholder="email@company.com"
    />
    @if (emailFormControl.hasError('email') &&
    !emailFormControl.hasError('required')) {
    <mat-error class="above-input-error">Valid email required</mat-error>

    }
  </mat-form-field>
</form>
